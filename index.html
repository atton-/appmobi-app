	function setMes(mes){

	}

	function getNowDate(){

		var dates = "";
		var NowDate = new Date();

		dates += NowDate.getHours() + "h ";
		dates += NowDate.getMinutes() + "m ";
		dates += NowDate.getSeconds() + "s";

	}

		if(Count > 0) Count--;
		return Count;
	}
